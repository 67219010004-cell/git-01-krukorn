<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ประวัติส่วนตัว</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white shadow-md">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold">My Profile</h1>
      <ul class="flex space-x-6">
        <li><a href="#" class="hover:text-yellow-300">หน้าแรก</a></li>
        <li><a href="#" class="hover:text-yellow-300">เกี่ยวกับ</a></li>
        <li><a href="#" class="hover:text-yellow-300">ติดต่อ</a></li>
      </ul>
    </div>
  </nav>

  <!-- Body -->
  <main class="flex-grow container mx-auto px-6 py-10">
    <div class="bg-white rounded-2xl shadow-md p-8 md:flex md:items-center">
      
      <!-- รูปภาพ -->
      <div class="md:w-1/3 flex justify-center mb-6 md:mb-0">
        <img src="img/me.jpg" alt="My Photo" class="rounded-full shadow-lg">
      </div>
      
      <!-- ข้อมูลส่วนตัว -->
      <div class="md:w-2/3 md:pl-10">
        <h2 class="text-3xl font-bold text-blue-600 mb-4">นายธนวัตร รัตนภักดี</h2>
        <p class="mb-3"><span class="font-semibold">อายุ:</span> 16 ปี</p>
        <p class="mb-3"><span class="font-semibold">น้ำหนัก:</span> 101 กก.</p>
        <p class="mb-3"><span class="font-semibold">ส่วนสูง:</span> 184 ซม.</p>
        <p class="mb-3"><span class="font-semibold">ความสนใจ:</span> เทคโนโลยี, เกม, การเขียนโปรแกรม</p>
        <p class="mt-4 text-gray-600">
          “ผมชอบเรียนรู้สิ่งใหม่ ๆ และพัฒนาแนวคิดของตัวเองให้ดีขึ้นทุกวัน”
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center py-4 mt-auto">
    <p>&copy; 2025 My Profile. All rights reserved.</p>
  </footer>

</body>
</html>
